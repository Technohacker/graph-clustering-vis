<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Demo</title>
    <link rel="stylesheet" href="style.scss"/>
</head>
<body>
    <div id="controls">
        <h2>Clustering Demo</h2>
        <span>Click the graph area to add new nodes, or</span>
        <button id="fill">Fill With Random Points</button>
        <hr>
        <button id="mst">MST</button>
        <button id="mstCluster">MST Cluster</button>
        <input type="range" id="mstThresh" min="0" max="20"/>

        <hr>
        <button id="hca">Hierarchical Cluster Analysis</button>
        <input type="range" id="hcaThresh" min="10" max="300"/>
    </div>
    <div id="graph"></div>
    <script src="main.ts" type="module"></script>
</body>
</html>
